<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Exercise 4: Find the area of a triangle where lengths of the three of its sides are 5, 6, 7</title>
	</head>
	<body>

	<p>Click the button to display the area of a triangle with sides that are 5, 6, 7.</p>

	<button onclick="myFunction()">Try it</button>

	<p id="demo"></p>

		<script>
function myFunction() {
	var a = 5;
	var b = 6;
	var c = 7;
	var p = (a + b + c)/2;
	var x = Math.sqrt(p* ((p - a)*(p - b)*(p - c)));
	document.getElementById("demo").innerHTML = x;
}
		</script>
		
	</body>
</html>
