		<h2>Another solution </h2>

		<p>Today is: <strong id="demoDay"></strong></p>

		<p>Current time is: <strong id="demoTime"></strong></p>

		<script>
			var d = new Date();
			var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

			var ampm = hours >= 12 ? 'pm' : 'am';
			hours = hours % 12;
			hours = hours ? hours : 12; //the hour 0 sb 12

		<h2>The solution given </h2>
		<script>
			var today = new Date();
			var day = today.getDay();
			var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
			document.write("Today is : " + daylist[day] + ".");
			var hour = today.getHours();
			var minute = today.getMinutes();
			var second = today.getSeconds();
			var prepand = (hour >= 12) ? " PM " : " AM ";
			hour = (hour >= 12) ? hour - 12 : hour;

			if(hour === 0 && prepand === ' PM ') {
				if(minute === 0 && second === 0) {
					hour = 12;
					prepand = ' Noon';
				}
				else {
					hour = 12;
					prepand = ' PM';
				}
			}

			if(hour === 0 && prepand === ' AM ') {
				if(minute === 0 && second === 0) {
					hour = 12;
					prepand = ' Midnight';
				}
				else {
					hour = 12;
					prepand = ' AM';
				}
			}

			document.write("Current Time : " + hour + prepand + " : " + minute + " : " + second);
		</script>
